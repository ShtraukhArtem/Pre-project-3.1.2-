<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать пользователя</title>
</head>
<body>
<div class="container">
    <h1>Редактировать пользователя</h1>
    <form th:action="@{/admin/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Оставьте пустым, чтобы не менять">
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Роли:</label>
            <select class="form-select" id="roles" th:field="*{roles}" multiple>
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}"
                        th:selected="${user.roles.contains(role)}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
    <a href="/admin" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
